<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-4xl">Alarm Clock</h1>
      <label for="alarmTime">Set Alarm Time: </label>
      <input type="time" name="" id="alarmTime" />
      <button id="setAlarmBtn">Set Alarm</button>
      <div class="" id="countdown">
        Remaining Time: <span id="countdownTime"></span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
