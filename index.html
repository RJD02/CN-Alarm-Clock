    <div class="container mx-auto my-2 px-3 md:px-1">
      <div class="flex justify-between">
        <h1 class="text-3xl font-bold">Alarm</h1>
        <i class="fa-solid fa-plus text-3xl add-new-alarm cursor-pointer"></i>
      </div>
      <hr />
      <div
        class="grid grid-cols-2 gap-2 mt-4 md:grid-cols-3 md:gap-4 lg:grid-cols-4"
      >
        <!-- Alarm element start -->
        <!-- <div class="col">
          <div
            class="min-w-[200px] min-h-[200px] flex flex-col border-solid border-2 border-grey-500 rounded-md px-2"
          >
            <p class="text-5xl text-center mb-4">12:10</p>
            <div class="time-remaining flex justify-between text-base">
              <p>Time Remaining:</p>
              <p class="count-down">10:00:23</p>
            </div>

            <hr
              class="w-full h-1 mx-auto my-0.5 bg-gray-300 border-0 rounded"
            />
            <div class="sound flex justify-between text-base">
              <p>Sound:</p>
              <p>Waves</p>
            </div>
            <hr
              class="w-full h-1 mx-auto my-0.5 bg-gray-300 border-0 rounded"
            />
            <div class="repeat flex justify-between text-base">
              <p>Repeat:</p>
              <p>Everyday</p>
            </div>
            <hr
              class="w-full h-1 mx-auto my-0.5 bg-gray-300 border-0 rounded"

              <i class="fa-solid fa-trash fa-lg"></i>
            </div>
          </div>
        </div> -->
        <!-- Alarm element end -->
        <!-- Add new alarm element start -->
        <div
          class="col min-w-[200px] min-h-[200px] flex flex-col justify-center items-center border-dashed border-2 border-gray-500 rounded-md add-new-alarm cursor-pointer"
        >
          <h3 class="text-2xl font-regular mb-2">Add New</h3>

          <i class="fa-solid fa-plus text-2xl"></i>
        </div>
        <!-- Add new alarm element end -->
      </div>
      <div
        id="overlay"
        class="hidden fixed z-40 w-screen h-screen inset-0 bg-gray-900 bg-opacity-60"
      ></div>
      <div
        id="dialog"
        class="hidden fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 bg-white rounded-md px-8 py-6 space-y-5 drop-shadow-lg min-h-[200px] min-w-[200px]"
      >
        <h1 class="text-2xl font-semibold">Select Time</h1>
        <div
          class="py-1 border-t border-gray-300 flex item-center justify-between"
        >
          <div class="flex flex-col">
            <label for="hours">Enter hours</label>
            <input
              class="bg-gray-200 w-24 border-0 border-transparent"
              type="text"
              id="hours"
              min="1"
              max="12"
            />
          </div>
          <div class="flex flex-col">
            <label for="hours">Enter minutes</label>
            <input
              min="0"
              max="59"
              class="bg-gray-200 w-24"
              type="text"
              id="minutes"
            />
          </div>
        </div>
        <div class="modal-content">
          <div class="am-pm flex items-center mb-2">
            <label class="mr-1" for="AM">AM</label>
            <input
              type="checkbox"
              name=""
              id="AM"
              class="mr-2 bg-gray-100 border-gray-300 text-gray-500 focus:ring-red-200"
            />

            <label class="mr-1" for="PM">PM</label>
            <input
              type="checkbox"
              name=""
              id="PM"
              class="mr-2 bg-gray-100 border-gray-300 text-gray-500 focus:ring-red-200"
            />
          </div>
          <div class="sound flex item-center justify-between">
            <p>Sound</p>
            <select name="" id="sound-select">
              <option value="first">Waves</option>
              <option value="second">Ocean</option>
              <option value="third">Winter</option>
              <option value="fourth">Joy</option>
            </select>
          </div>
          <p class="hidden text-red-600 error"></p>
        </div>
        <div class="flex justify-end">
          <button
            id="close"
            class="px-5 py-2 bg-indigo-500 hover:bg-indigo-700 text-white cursor-pointer rounded-md mr-2"
          >
            Cancel
          </button>
          <button
            id="ok"
            class="px-5 py-2 bg-gray-500 hover:bg-gray-700 text-white cursor-pointer rounded-md"
          >
            Ok
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
